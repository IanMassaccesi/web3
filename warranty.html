<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty page</title>
    <link rel="stylesheet" href="styleswarranty.css">

</head>
<body>
    <header>
        <img src="fpetz2.png" alt="" height=60">
        <nav>
            <a href="">Products</a>
            <a href="">Ebooks</a>
            <a href="">About Us</a>
            <a href="">Reviews</a>
            <a href="warranty.html" target="_blank" class="w">Warranty</a>
            <a href="">contact</a>
        </nav>
    </header>
    
    <main>
        <section class="wr">
            <h1>Warranty Claim</h1>
            <p>We stand behind our products with a hassle- <br> free 60 day more-back guarantee</p>
        </section>
        <section class="f">
            <form action="">
                <div class="g1">
                    <div class="d1">
                        <label for="">First Name</label>
                        <input type="text" required placeholder="Your name">
                    </div>
                    <div class="d3">
                        <label for="">Email <b>*</b></label>
                        <input type="email" required placeholder="e.g. example@mail.com">
                    </div>
                    <div class="d5"> 
                        <label for="">Produc Purchased</label>
                        <select name="" id="">
                            <option value="Product 1">Product 1</option>
                            <option value="Product 2">Product 2</option>
                            <option value="Product 3">Product 3</option>
                        </select>
                    </div>
                </div>
                <div class="g2">
                    <div class="d2">
                        <label for=""> Last Name</label>
                        <input type="text" required placeholder="Last name">
                    </div>
                    <div class="d4">
                        <label for="">Zipcode</label>
                    <input type="number" placeholder="e.g. 10002">
                    </div>        
                    <div class="d6">
                        <label for="">Amazon order number</label>
                        <input type="number" placeholder="e.g. 94849034">
                    </div>
                    <input type="submit" class="btnsub" value="Register for Warranty">
                </div>
            </form>
            
        </section>
    </main>
    
</body>
</html>
